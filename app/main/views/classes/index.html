<:Title>
  classes index

<:Body>
  <div class="classes">
    <h4> Classes </h4>
    <ul id="nav">
     {{page._classes.each do |clas| }}
       <li>
         <a href="#">{{ clas._name }}</a>
         {{ unless variables(clas).empty? }}
           <ul>
             {{variables(clas).each do |var| }}
             <li>
               <a href="#">{{var}}</a>
             </li>
             {{ end }}
           </ul>
           {{ end }}
       </li>
     {{end}}
   </ul>
  </div>
