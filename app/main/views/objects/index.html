<:Title>
  objects index

<:Body>
    <li>
      <a href="#">{{attrs.object}}</a>
      {{ if(is_object?(attrs.id) and (attrs.level < 4)) }}
        <ul>
          {{content(attrs.id).each do |con3| }}
            <li>
                <a href="#">{{con3[0]}}</a>
            </li>   
          {{end}}
        </ul>
      {{ end }}
    </li>
