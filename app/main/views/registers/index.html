<:Title>
  registers index

<:Body>
  <div class="registers-view">
    {{ model.each do |reg| }}
      <div class="register-view">
        <div>
          {{ reg.name }}
          {{ reg.value }}
        </div>
        {{ reg.fields.each_with_index do |attribute, index| }}
          <div>
            <div class="field">
              {{index}}{{marker(attribute)}}
            </div>
            <div class="value">
              {{attribute.object_id}}
            </div>
          </div>
        {{end}}
      </div>
    {{end}}
  </div>
