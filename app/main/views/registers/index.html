<:Title>
  registers index

<:Body>
  <div class="registers-view">
    {{ model.each do |reg| }}
      <div class="register-view">
        <ul id="nav">
            <a href="#">{{reg.name}} : {{reg.value}}</a>
          {{ reg.fields.each do |attribute| }}
            <:objects id={{attribute.object_id}}  />
          {{end}}
        </ul>
      </div>
    {{end}}
  </div>
