<:Title>
  status index

<:Body>
  <div class="status-view">
      <h4> Interpreter </h4>
      Instruction {{ _clock}}
      <button e-click="tick"> Next </button>
      <br/>
      <span> State </span>
      <span> {{_state}} </span>
      <br/>
      <span> Link: {{_link}} </span>
      <br/>
       Stdout <br/>
      <span> {{_stdout}} </span>
  </div>
