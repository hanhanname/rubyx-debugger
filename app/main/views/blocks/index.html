<:Title>
  blocks index

<:Body>
  <div class="block-view">
    <div>
      <h4> {{page._method_name}} </h4>
      <h4> Block: {{page._block_name}} </h4>
    </div>
    {{ page._blocks.each do |b| }}
      <div>
        <span class="{{b._class_name}}">
          {{b._name}}
        </span>
      </div>
    {{ end }}
  </div>
